<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootswach -->
  <link rel="stylesheet" href="./bootstrap.min.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="./master.css">

  <!-- favicon -->
  <link   href = "./img/favicon.ico"  type = "image / x-icon"> 
  <link  rel = "icon"  href = "./img/favicon.ico"  type = "image / x-icon" > 

  <title>Store-App</title>
</head>

<body>
  
  <!-- Navbar -->
  <style>
    .navbar-brand {
      font-size: 24px;
    }
  </style>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">
      <img src="./img/shopping_basket.png" width="37" height="37" class="d-inline-block align-top" alt="logo">
      Shopping-App
    </a>
  </nav>

  <!-- Hero -->
  <div class="container mt-5">
    <!-- Form -->
    <div class="row shopping p-5 " id="app">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add your product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="product-name" placeholder="Product name" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="number" min="0" id="product-price" step="1" placeholder="Product price" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-danger btn-block">
          </form>
        </div>
      </div>
      <!-- Outputs -->
      <div class="col-md-8 shopping__products" id="product-list"></div>
    </div>
  </div>

  <!-- Scripts -->
  <Script src="./app.js"></Script>
</body>

</html>
